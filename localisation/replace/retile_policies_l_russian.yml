l_russian:
# Piracy Policy
 policy_piracy:0 "Политика Пиратства"
 policy_piracy_desc:0 "Мы можем решить, что делать с теми, кто не хочет заниматься законной торговлей с нами."
 piracy_hostile:0 "Враг Государства"
 piracy_hostile_name:0 "Враг Государства"
 piracy_hostile_desc:0 "Те, кто желает действовать на нас с применением силы, должны ожидать ответного удара.\n\n§EПиратские флоты станут§! §Rвраждебными!§!"
 piracy_peaceful:0 "Система Переговоров"
 piracy_peaceful_name:0 "Система Переговоров"
 piracy_peaceful_desc:0 "Истинная слабость состоит в том, чтобы быстро действовать насильственно из страха перед тем, что может принести мир.\n\n§EПиратские флоты станут§! §Yнейтральными.§!\n\n"
 piracy_broken:0 "Переговоры Прерваны"
 piracy_broken_name:0 "Переговоры Прерваны"
 piracy_broken_desc:0 "Ты предал свое обещание пиратам. Они недовольны.\n\n§RПиратские флоты станут враждебными.§!"
 policy_criminal:0 "Уголовное Правосудие"
 policy_criminal_desc: "Только мы можем решить, как применять законы к гражданам нашей империи."
 # Criminal Justice Policy
 criminal_common_law:0 "Общее Право"
 criminal_common_law_name:0 "Общее Право"
 criminal_common_law_desc:0 "Люди наделены властью решать судьбу друг друга, когда совершаются преступления.\n\n£job_enforcer£ §EСиловики производят:§! §G+1§! £sprawl£ §EАдминистративного лимита§!"
 criminal_state_police:0 "Госполиция"
 criminal_state_police_name:0 "Госполиция"
 criminal_state_police_desc:0 "Государство использует свою монополию на насилие для защиты отдельных лиц, которые в свою очередь защищают эту монополию.\n\n£job_enforcer£ §EСиловики производят:§! §G+1§! £stability£ §EСтабильности§!"
 criminal_corporate_security:0 "Корпоративная Безопасность"
 criminal_corporate_security_name:0 "Корпоративная Безопасность"
 criminal_corporate_security:0 "Корпорация обеспечит собственную безопасность для защиты собственных интересов и активов.\n\n£job_enforcer£ §EСиловики производят:§! §G+5§! £trade_value£ §EОбъема торговли§!"
 criminal_private_police:0 "Частная Охрана"
 criminal_private_police_name:0 "Частная Охрана"
 criminal_private_police_desc:0 "Чем больше человек имеет, тем больше он может позволить себе защищать то, что имеет с помощью ЧОП.\n\n\n£job_enforcer£ §EСиловики производят:§! §G+5§! £trade_value£ §EОбъема торговли§!"
 criminal_military_police:0 "Военная Полиция"
 criminal_military_police_name:0 "Военная Полиция"
 criminal_military_police_desc:0 "Нет никаких оснований проводить различие между внешними и внутренними угрозами. Мы относимся к ним одинаково.\n\n£job_enforcer£ §EСиловики производят:§! §G+2§! £defense_army£ §EОборонительных армий§! и §G+2§! £ship_modifier£ §EВместимости флотилии§!"
# Environmental Policy
 policy_environmental:0 "Окружающая Среда"
 policy_environmental_desc:0 "Эта политика позволит нам принять решение, нуждается ли природная среда в защите от эксплуатации."
 environmental_deregulation:0 "Эко Дерегулирование"
 environmental_deregulation_name:0 "Эко Дерегулирование"
 environmental_deregulation_desc:0 "Дерегулирование- это передача власти от растоптанных к торгующим.\n\n§EСтихийные бедствия становятся§! §Rболее§! §Eчастыми.§!\n\n"
 environmental_regulation:0 "Эко Регулирование"
 environmental_regulation_name:0 "Эко Регулирование"
 environmental_regulation_desc:0 "Мы не наследуем мир от наших предков, мы заимствуем его у наших детей.\n"
 environmental_protection:0 "Защита Окружающей Среды"
 environmental_protection_name:0 "Защита Окружающей Среды"
 environmental_protection_desc:0 "Есть вещи, которые, будучи однажды потеряны, никакая сумма денег не может вернуть.\n\n§EСтихийные бедствия становятся§! §Gменее§! §Eчастыми.§!\n\n"
 environmental_preservation:0 "Сохранение Среды"
 environmental_preservation_desc:0 "Гармония с землей подобна гармонии с другом; вы не можете лелеять его правую руку и отрубить ему левую.\n\n§EСтихийные бедствия становятся§! §Gменее§! §Eчастыми.§!\n\n"
# Education Policy
 policy_education:0 "Образование"
 policy_education_name:0 "Образование"
 policy_education_desc:0 "Эта политика позволит нам принять решение, как члены общества подготовлены к жизни и работе над нашим обществом."
 education_for_profit: "Частное Образование"
 education_for_profit_name: "Частное Образование"
 education_for_profit_desc:0 "Лучшее образование достанется тем, кто больше заплатит за него.\n\n"
 education_public_private:0 "Гособразование"
 education_public_private_name:0 "Гособразование"
 education_public_private_desc:0 "Государство возьмет на себя бремя воспитания своих граждан, чтобы гарантировать стабильное и функциональное общество.\n\n"
 education_corporate:0 "Корпоративное Обучение"
 education_corporate_name:0 "Корпоративное Обучение"
 education_corporate_desc:0 "Корпорации будут обучать своих работников навыкам, которые им понадобятся на рабочем месте."
 education_for_all:0 "Открытое Образование"
 education_for_all_name:0 "Открытое Образование"
 education_for_all_desc:0 "Доступ к информации и преподавателям будет неограниченным, и каждый сможет узнать то, что он хочет, когда он хочет учиться.\n\n"
# Healthcare Policy
 policy_healthcare:0 "Здравоохранение"
 policy_healthcare_name:0 "Здравоохранение"
 policy_healthcare_desc:0 "Эта политика позволит нам принять решение, какой вид доступа к медицинской помощи индивидуумам гарантирован."
 healthcare_for_profit:0 "Приоритетное"
 healthcare_for_profit_name:0 "Приоритетное Здравоохранение"
 healthcare_for_profit_desc:0 "Здравоохранение- это такая же отрасль, как и любая другая, и граждане должны платить за нее, как и за любую другую услугу.\n\n"
 healthcare_public_private:0 "Двухуровневое Здравоохранение"
 healthcare_public_private_name:0 "Двухуровневое Здравоохранение"
 healthcare_public_private_desc:0 "Правительство обеспечит базовый уровень здравоохранения, но частная промышленность может предложить лучшие услуги за дополнительную плату.\n\n"
 healthcare_corporate:0 "Корпоративная Страховка"
 healthcare_corporate_name:0 "Корпоративная Страховка"
 healthcare_corporate_desc:0 "Компания будет предоставлять медицинские льготы своим сотрудникам, качество которых зависит от их положения в корпорации.\n\n"
 healthcare_universal:0 "Всеобщее Здравоохранение"
 healthcare_universal_name:0 "Всеобщее Здравоохранение"
 healthcare_universal_desc:0 "Правительство гарантирует доступ к медицинскому обслуживанию в качестве основного права для всех людей.\n\nРазмер империи от колоний: §G-10%§!"
# First Contact Policy
 first_contact_attack_not_allowed:0 "Мирный Контакт"
 first_contact_attack_not_allowed_desc:0 "Мы не допустим никаких враждебных действий против неизвестных форм жизни, и только ответим, если нас атакуют первыми.\n\n§EНельзя атаковать нейтральные объекты или существа§!\n§EГраницы будут открыты для других империй по умолчанию§!"
 first_contact_isolation:0 "Ограниченный Контакт"
 first_contact_isolation_desc:0 "Галактика темна и полна ужасов. Мы должны сделать дружелюбное лицо, но все равно держаться подальше от других существ или империй.\n\n§EНельзя атаковать нейтральные объекты или существа§!\n\n§EГраницы будут закрыты для других империй по умолчанию§!"
 first_contact_attack_allowed:0 "Враждебный Контакт"
 first_contact_attack_allowed_desc:0 "Неизвестные опасности могут скрываться среди звезд. Чтобы обеспечить наше дальнейшее выживание, мы должны быть готовы нанести удар без колебаний.\n\n§EМожно атаковать нейтральные объекты или существа§!\n§EГраницы будут закрыты для других империй по умолчанию§!"
# Interference Policy
 interference_passive_desc:0 "Первобытные общества имеют право на существование и развитие в своем собственном темпе, свободном от контроля и замыслов других.\n\n§EНаблюдательные станции ограничены пассивным изучением\nНельзя вторгаться в примитивные миры§!\n\n§EНельзя просвещять примитивов§!"
 interference_active_desc:1 "Чтобы раскрыть тайны Вселенной, все интересные предметы должны быть свободно доступны для изучения.\n\n§EНаблюдательные станции могут выполнять большинство видов исследований\nНельзя вторгаться в примитивные миры§!\n\n§EМожно просвещять примитивов§!"
 interference_full_desc:0 "Даже самая примитивная форма жизни- всего лишь еще один актер на сцене галактического конфликта. Если у них нет сил сопротивляться, какое право они имеют быть хозяевами своей судьбы?\n\n§EНаблюдательные станции могут выполнять все виды исследований\nМожно вторгаться в примитивные миры§!\n\n§EМожно просвещять примитивов§!"
# Xenodiplomacy Policy
 policy_xenodiplomacy:0 "Дипломатия"
 policy_xenodiplomacy_name:0 "Дипломатия"
 policy_xenodiplomacy_desc:0 "Эта политика позволит нам принять решение, куда направить усилия правительства для удовлетворения потребностей империи."
 xenodiplomacy_assembly:0 "Законодательное Собрание"
 xenodiplomacy_assembly_name:0 "Законодательное Собрание"
 xenodiplomacy_assembly_desc:0 "Избранные представители встречаются, чтобы принять закон о политике, которая затрагивает население в местных районах по всей империи.\n\n£job_bureaucrat£ §YБюрократы§! увеличат §YПроизводство фракций§! на §G+10%§!\n\n§E$influence_cost_for_close_borders$§!"
 xenodiplomacy_magistrate:0 "Палата Лордов"
 xenodiplomacy_magistrate_name:0 "Палата Лордов"
 xenodiplomacy_magistrate_desc:0 "Подобранные вручную чиновники из высшего класса стремятся к повседневному управлению государством, определяемому его лидером.\n\n£job_bureaucrat£ §YБюрократы§! увеличат §YПривлекательность государственных принципов§! на планете на §G+10%§!\n\n§E$influence_cost_for_close_borders$§!"
 xenodiplomacy_lr:0 "Департамент Живых Ресурсов"
 xenodiplomacy_lr_name:0 "Департамент Живых Ресурсов"
 xenodiplomacy_lr_desc:0 "Отделы живых ресурсов контролируют благосостояние и производительность всех живых корпоративных активов. Они служат в первую очередь для защиты корпорации от этих активов.\n\n£job_bureaucrat£ §YБюрократы§! увеличат §YПроизводство фракций§! на §G+10%§!\n\n§E$influence_cost_for_close_borders$§!"
 xenodiplomacy_none:0 "Бюр. Администрирование"
 xenodiplomacy_isolation_name:0 "Бюрократическое Администрирование"
 xenodiplomacy_none_desc:0 "В лабиринте кабинетов находятся бесконечные правительственные служащие, трудящиеся над бесконечными мелочами звездной империи.\n\n£job_bureaucrat£ §YБюрократы§! увеличат §YАдминистративный лимит§! на §G+1§!\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 xenodiplomacy_embassy:0 "Дипломатические Посольства"
 xenodiplomacy_embassy_name:0 "Дипломатические Посольства"
 xenodiplomacy_embassy_desc:0 "Дипломатические эмиссары улучшают отношения с другими цивилизациями, путешествуя по чужим мирам или принимая у себя иностранных сановников.\n\n£job_bureaucrat£ §YБюрократы§! увеличат §YПрирост доверия§! на §G+5%§! и §YЛимит доверия§! на §G+5§!\n\n§E$influence_cost_for_harming_relations_effect$§!"
 xenodiplomacy_pr:0 "Связи с Общественностью"
 xenodiplomacy_pr_name:0 "Связи с Общественностью"
 xenodiplomacy_pr_desc:0 "Команды пиарщиков разрабатывают новые стратегии для предложения большего количества услуг на большее количество иностранных рынков с постоянно растущей прибылью.\n\n£job_bureaucrat£ §YБюрократы§! увеличат §YПрирост доверия§! на §G+5%§! и §YЛимит доверия§! на §G+5§!\n\n§E$influence_cost_for_harming_relations_effect$§!"
 xenodiplomacy_gunboat:0 "Дипломатия Канонерок"
 xenodiplomacy_gunboat_name:0 "Дипломатия Канонерок"
 xenodiplomacy_gunboat_desc:0 "Высокопоставленные военные предложения превращали правительственные чиновники в максимальные стратегические возможности правительства перед лицом враждебных иностранных держав.\n\n£job_bureaucrat£ §YБюрократы§! уменшат §YРост усталости от войны§! на §G2%§! и увеличат §YОккупационные армии§! на §G1§!\n\n§E$influence_cost_for_improving_relations_effect$§!"
# Trade Policy
 trade_policy_influence:0 "Маркетинг Влияния"
 trade_policy_influence_name:0 "Маркетинг Влияния"
 trade_policy_influence_desc:0 "Каждый собранный £trade_value£ §YОбъем торговли§! принесет нам £energy£ §Y0.5§!"
 trade_policy_influence_advanced:0 "Маркетинг Влияния"
 trade_policy_influence_advanced_name:0 "Маркетинг Влияния"
 trade_policy_influence_advanced_desc:0 "Каждый собранный £trade_value£ §YОбъем торговли§! принесет нам £energy£ §Y0.5§!"
 trade_policy_ai:0 "Торговля ИИ"
 trade_policy_ai_name:0 "Торговля ИИ"
 trade_policy_ai_desc:0 "За каждый ИИ..."
 trade_policy_ai_advanced:0 "Продвинутая Торговля ИИ"
 trade_policy_ai_advanced_name:0 "Продвинутая Торговля ИИ"
 trade_policy_ai_advanced_desc:0 "За каждый ИИ..."
 trade_policy_ai_advanced_desc:0 "За каждый ИИ..."
 trade_policy_default:0 "Промышленная Экономика"
 trade_policy_default_desc:0 "§EКаждый собранный £trade_value£ §YОбъем торговли§! принесет нам £energy£ §Y0.5§! и £alloys£ §Y0.3§!§!"
 trade_policy_consumer_goods:0 "Потребительская Экономика"
 trade_policy_consumer_goods_desc:0 "§EКаждый собранный £trade_value£ §YОбъем торговли§! принесет нам £energy£ §Y0.5§! и £consumer_goods£ §Y0.3§!§!"
 trade_policy_unity:0 "Культурное Наследие"
 trade_policy_unity_desc:0 "§EКаждый собранный £trade_value£ §YОбъем торговли§! принесет нам £energy£ §Y0.5§! и £unity£ §Y0.2§!§!"
 trade_policy_research:0 "Научные Гранты"
 trade_policy_research_desc:0 "§EКаждый собранный £trade_value£ §YОбъем торговли§! принесет нам £energy£ §Y0.5§!, а также £physics_research£ §Y0.2§!, £society_research£ §Y0.2§!, и £engineering_research£ §Y0.2§!§!"
# Research Focus Policy
 policy_research_policy:0 "Фокус Исследования"
 policy_research_policy_name:0 "Фокус Исследования"
 policy_research_policy_desc:0 "Эта политика позволит нам принять решение, на какие исследования мы можем направить наше внимание и преодолеть их быстрее.\n"
 research_space_exploration:0 "Освоение Космоса"
 research_space_exploration_name:0 "Освоение Космоса"
 research_space_exploration_desc:0 "Наука-это исследование возможностей. Наши ученые сосредоточены на разработке корпусов кораблей, звездных баз , научных лабораторий, сенсоров, прозрачных блоков и терраформирования.\n\n"
 research_economic_development:0 "Экономиеское Развитие"
 research_economic_development_name:0 "Экономиеское Развитие"
 research_economic_development_desc:0 "Главная цель науки состоит в том, чтобы улучшить жизнь, производя все труднее, лучше, быстрее и сильнее. Наши ученые концентрируются на разработке зданий, электростанций, щитов, совершенствовании лидеров и капиталов.\n\n"
 research_military_technology:0 "Военные Технологии"
 research_military_technology_name:0 "Военные Технологии"
 research_military_technology_desc:0 "Современная война основана на технологиях, и наши ученые гарантируют, что никто не сможет противостоять нам. Наши ученые концентрируются на разработке корабельного оружия, двигателей, реакторов, сверхсветовых двигателей и армий.\n\n"
 research_xenoecology:0 "Ксеноэкология"
 research_xenoecology_name:0 "Ксеноэкология"
 research_xenoecology_desc:0 "Жизнь хрупка, как и экосистемы, которые содержат, питают и поддерживают ее. Наши ученые концентрируются на разработке новых ресурсов, доспехов, политических решений, культуры, генномоддинге и космической магии.\n\n"
# Alien Rights Policy
 policy_alien_rights:0 "Права Пришельцев"
 policy_alien_rights_name:0 "Права Пришельцев"
 policy_alien_rights_desc:0 "Мы можем решить, в какой степени наши права распространяются на другие расы Галактики.\n"
 alien_full_rights:0 "Полные Права"
 alien_full_rights_name:0 "Полные Права"
 alien_full_rights_desc:0 "Все разумные виды наделены одинаковыми правами.\n\n§EДолжны дать всем видам в вашей империи Полноправное Гражданство.§!"
 alien_limited_rights:0 "Ограниченные Права"
 alien_limited_rights_name:0 "Ограниченные Права"
 alien_limited_rights_desc:0 "Инопланетным разумным видам предоставляются некоторые основные права.\n\n§EТолько трудовая и геноцидная политика применима к инопланетным видам.§!"
 alien_no_rights:0 "Никаких Прав"
 alien_no_rights_name:0 "Никаких Прав"
 alien_no_rights_desc:0 "Инопланетянам не предоставляются никакие права.\n\n§EВы можете делать все, что угодно с инопланетными видами в вашей империи, независимо от политики.§!"
 has_full_rights:0 "Этот вид обладает полными правами пришельцев."
 has_limited_rights:0 "У этого вида есть некоторые права."
 does_not_embrace_slavery:0 "Наша Империя не допускает рабства."
 not_has_no_rights:0 "§R$TRIGGER_FAIL$У пришельцев есть права.§!"
# Reproductive Rights Policy
 policy_population_controls:0 "Репродуктивные Права"
 policy_population_controls_desc:0 "Мы можем решить, может ли народ нашей империи решить для себя, стоит ли и как размножаться."
 population_controls_not_allowed:0 "Полные Права"
 population_controls_not_allowed_name:0 "Полные Репродуктивные Права"
 population_controls_not_allowed_desc:1 "Индивидуумы должны иметь полную автономию в отношении репродуктивной функции своего тела.\n\n§EНельзя выбрать приоритетную расу для роста на планете/выбрать нежелательную расу на планете§!\n\n"
 population_controls_mixed:0 "Ограниченные Права"
 population_controls_mixed_name:0 "Ограниченные Репродуктивные Права"
 population_controls_mixed_desc:0 "Индивидам должна быть предоставлена некоторая автономия в отношении их тел, но не за счет вмешательства государства в жизнь граждан.\n\n§EМожно выбрать приоритетную расу для роста на планете/выбрать нежелательную расу на планете§!\n\n"
 population_controls_allowed:0 "Без Репродуктивных Прав"
 population_controls_allowed_name:0 "Без Репродуктивных Прав"
 population_controls_allowed_desc:11 "Воспроизводство населения должно быть предоставлено государству, а не отдельным субъектам.\n\n§EМожно выбрать приоритетную расу для роста на планете/выбрать нежелательную расу на планете§!\n§EМожно контроллировать репродукцию (прирост) населения любой расы§!\n\n"
# Labor Rights Policy
 policy_slavery:0 "Права Рабочих"
 policy_slavery_desc:1 "Мы можем решить, сколько защит, если таковые имеются , гарантируется общему работнику."
 slavery_allowed:0 "Без Прав"
 slavery_allowed_name:0 "Без Прав"
 slavery_allowed_desc:0 "Рабочие могут быть куплены и проданы на рынке любым, кто может себе это позволить . У них есть только те свободы, которые позволяют их хозяева.\n\n§EМожно поработить население§!"
 slavery_secretly_allowed:0 "Ограниченные Права"
 slavery_secretly_allowed_name:0 "Ограниченные Права"
 slavery_secretly_allowed_desc:0 "Работники могут быть наняты другими для производства продуктов и услуг. У них есть индивидуальные права, которые дают им работодатели.\n\n§EНельзя поработить население§!"
 slavery_not_allowed:0 "Полные Права"
 slavery_not_allowed_name:0 "Полные Права"
 slavery_not_allowed_desc:0 "Работники самостоятельно управляют своими условиями труда и гарантируют свои личные права.\n\n§EНельзя поработить население§!\n§EНельзя выбрать Прожиточный минимум как уровень жизни§!\n§EНаселение нельзя насильственно переселять между планетами§!"
# Genocide Policy
 policy_purge:0 "Политика Геноцида"
 policy_purge_desc:0 "Нежелательные расы не смогут работать и в конечном счете погибнут, но этот процесс приведет их в ярость, а также любые другие сочувствующие виды рас.\n"
 purge_not_allowed:0 "Запрещено"
 purge_not_allowed_name:0 "Геноцид Запрещен"
 purge_not_allowed_desc:1 "Геноцид- это зверство, и к нему всегда нужно относиться как к таковому.\n\n§EНельзя геноцидить население§!"
 purge_allowed:0 "Разрешено"
 purge_allowed_name:0 "Геноцид Разрешен"
 purge_allowed_desc:0 "Беспокойные и коррумпированные элементы внутри нашей Империи должны быть очищены, иначе их корни пустят корни во всех нас.\n\n§EМожно геноцидить и перемещать население§!"
 purge_displacement_only:0 "Только Вытеснение"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "Мы не несем ответственности за удовлетворение потребностей тех, кто подрывает основы нашего общества. Пусть они найдут свои дома за пределами наших границ.\n\n§EМожно перемещать население§!"
# Migration Policies
 policy_internal_migration:0 "Внутренняя Миграция"
 policy_internal_migration_desc:0 "Мы можем решить, должно ли население иметь возможность передвигаться в пределах наших границ."
 migration_allowed:0 "Разрешено"
 migration_allowed_name:0 "Свободная Внут. Миграция"
 migration_allowed_desc:0 "Наше население может свободно мигрировать между планетами внутри нашей империи."
 migration_limited:0 "Ограничено"
 migration_limited_name:0 "Ограниченная Внут. Миграция"
 migration_limited_desc:0 "Нашему населению разрешается мигрировать в пределах нашей империи только в том случае, если им не хватает жилья или работы."
 migration_forbidden:0 "Запрещено"
 migration_forbidden_name:0 "Нет Внутренней Миграции"
 migration_forbidden_desc:0 "Наше население не может мигрировать между планетами внутри нашей империи."
 policy_foreign_migration:0 "Внешняя Миграция"
 policy_foreign_migration_desc:0 "Мы можем решить, какие виды должны иметь возможность въезжать в нашу империю и покидать ее через миграционные договоры."
 foreign_migration_all_name:0 "Неограничено"
 foreign_migration_all_desc:0 "Чужие населения могут свободно перемещаться, эмигрировать и иммигрировать на нашей территории."
 foreign_migration_ethics_name:0 "Один Принцип"
 foreign_migration_ethics_desc:0 "Только те, кто разделяет наши руководящие этики и принципы, могут войти в нашу империю.\nТолько те, кто выступает против наших руководящих этик и принципов, могут покинуть нашу империю."
 migration_control_yes_tooltip:0 "§HМиграционный Контроль§! предотвращает миграцию населения этого вида между нашей и другими империями."
 migration_control_no_tooltip:1 "§HНет Миграционному Контролю§! разрешает миграцию населения этого вида между нашей и другими империями."
 # Flag Bin
 policy_unused_flags:0 "Неиспользованный Флаг Бин"
 policy_unused_flags_desc:0 "Это никогда не должно появиться в игре"
 unused_flags_bin:0 "Куча забытых флагов"