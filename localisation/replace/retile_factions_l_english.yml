# Factions
pft_progressive:0 "Egalitarian Faction"
pft_progressive_desc:1 "Egalitarian Factions desire non-discrimination within existing social structures and strong protections of positive economic rights and dislike non-representative forms of government and wealth inequality.\n\n§LEgalitarian Ethos§!"
pft_totalitarian:0 "Individualist Faction"
pft_totalitarian_desc:1 "Individualist Factions desire strong protections of negative rights to life, liberty and property and dislike wealth redistribution and mob rule.\n\n§LIndividualist Ethos§!"
pft_imperialist:0 "Militarist Faction"
pft_imperialist_desc:1 "Militarist Factions desire handling their problems through conflict and tests of strength rather than through conversation.\n\n§LMilitarist Ethos§!"
pft_prosperity:0 "Diplomat Faction"
pft_prosperity_desc:2 "Diplomat Factions desire cooperation and mutual benefit. They dislike conflict and are wary of taking extreme political positions.\n\n§LDiplomat Ethos§!"
pft_traditionalist:0 "Spiritualist Faction"
pft_traditionalist_desc:1 "Spiritualist Factions desire careful stewardship of the natural world. They dislike anything that threatens the health and beauty of the galaxy and its many wonders.\n\n§LSpiritualist Ethos§!"
pft_technologist:0 "Materialist Faction"
pft_technologist_desc:1 "Materialist Factions desire an ever increasing expansion of industry. They will always prioritize further economic development over the protection of the natural world.\n\n§LMaterialist Ethos§!"
pft_isolationist:0 "Xenophobe Faction"
pft_isolationist_desc:2 "Xenophobe Factions desire cultural and biological purity. They desire the complete divorce of alien influence from their society and are happiest when actively cleansing the galaxy of all foreign material.\n\n§LXenophobe Ethos§!"
pft_xenoist:0 "Xenophile Faction"
pft_xenoist_desc:1 "Xenophile Factions love celebrating the biological and cultural diversity of the galaxy and strive to protect it at all costs. They hate any action that can be seen as giving any particular species or ideology any advantages over the other.\n\n§LXenophile Ethos§!"
pft_supremacist:2 "Centrist Faction"
pft_supremacist_desc:4 "Centrist Factions don't have a single unifying ethic. They like whatever is in fashion and dislike whatever is not. Centrists try to stay out of politics, but end up getting swept along for the ride anyway because there is ultimately no escaping politics.\n\n§LNo Ethos§!"


