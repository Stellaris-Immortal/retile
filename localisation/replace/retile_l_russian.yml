l_russian:
 # Edicts
 edict_anticrime_campaign:0 "Кампания по Борьбе с преступностью"
 edict_anticrime_campaign_desc:0 "Мы можем уменьшить нашу потребность в принуждении к совершению преступлений, если убедим население в необходимости принуждения к их собственному поведению и поведению друг друга."
 edict_space_campaign:0 "Кампания Освоения космоса"
 edict_space_campaign_desc:0 "Продвигая космические исследования, мы можем пробудить интерес к науке и привлечь население к любым открытиям, которые они делают с помощью данных, которые мы собираем."
 edict_labor_campaign:0 "Кампания Повышения показателей труда"
 edict_labor_campaign_desc:0 "Поощряя добродетели труда и характер обычного существа, мы можем культивировать более производительные рабочие места в нашем обществе."
 edict_celebration_campaign:0 "Кампания Повышения счастья"
 edict_celebration_campaign_desc:0 "Сосредоточившись на праздниках и других торжествах, мы можем развлечь массы и отвлечь их от жизненных проблем."
 edict_bureaucratic_campaign:0 "Кампания по Борьбе с чиновниками"
 edict_bureaucratic_campaign_desc:0 "Продвигая государственные институты, мы можем пробудить интерес к нашей бюрократии и привнести самоуважение к людям в ней."
 edict_diplomatic_campaign:0 "Кампания Дипломатических связей"
 edict_diplomatic_campaign_desc:0 "Пропагандируя важность межзвездных отношений с нашими соседями, мы можем пробудить интерес к мирным отношениям с ними."
 edict_military_campaign:0 "Кампания Военного комплекса"
 edict_military_campaign_desc:0 "Продвижение военных гарантирует гражданскую поддержку в тех случаях, когда мы фактически вынуждены использовать ее для уничтожения жизней и домов других людей."
 edict_administrative_campaign:0 "Кампания Административной эффективности"
 edict_administrative_campaign_desc:0 "Мы можем сократить расходы на поддержание империи, развивая среди простых людей чувство общей собственности на нее."
 edict_declare_saint_2:0 "Программа Единого духовенства"
 edict_declare_saint_2_desc:0 "Создавая программы, которые учат религиозным традициям в нашей империи, мы можем объединить людей и создать синтез новых идей."
 edict_climate_engineering:0 "Программа Геомасштабирования"
 edict_climate_engineering_desc:0 "Терраформирование - это трудная и долгая задача. Используя наши лучшие умы и срезая несколько углов, мы можем значительно ускорить его."
 edict_war_games:0 "Фортификационная Программа"
 edict_war_games_desc:0 "Мы проведем самые крупные военные игры, задействовав наши флоты, армии и весь военно-промышленный комплекс. Это будет в точности как война, только с меньшими потерями."
 edict_dark_matter_composites:0 "Композиты темной материи"
 edict_dark_matter_composites_desc:0 "Подключение к нашим запасам темной материи усилит взрывные реакции в ракетах и кинетических снарядах."
 edict_zro_harmonics:0 "Зро Гармоники"
 edict_zro_harmonics_desc:0 "Подключение к нашим запасам Зро позволит гармонизировать полевые реакции, что в свою очередь повысет эффективность наших щитов и энергетического оружия."
 edict_nanite_actuators:0 "Приводы Нанитов"
 edict_nanite_actuators_desc:0 "Подключение к нашим запасам Нанонитов повысит вычислительную мощность наших компьютерных систем, что позволит ускорить исследования и боевые расчеты."
 edict_living_metal_construction:0 "Производство живого металла"
 edict_living_metal_construction_desc:0 "Использование нашего живого металла для строительства кораблей и мегаструктур позволит ускорить строительство и саморегенерацию корпусов."
 edict_interest_representation:0 "Представление Интересов"
 edict_interest_representation_desc:0 "Лоббируйте влияние среди наиболее влиятельных фракций, чтобы увеличить политическую власть, которую вы держите над правительством.."
