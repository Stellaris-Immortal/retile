 col_capital_galactic:0 "Галактическая Столица"
 col_capital_galactic_desc:0 "Столичная планета Галактической Империи представляет собой огромный комплекс правительственных зданий, бюро и штаб-квартир агентств."
 col_capital_plantoid:0 "Корневой Мир"
