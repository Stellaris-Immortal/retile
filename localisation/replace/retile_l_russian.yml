# Special District Deposits
 retile_deposit_assembly:0 "Робостроительные заводы"
 retile_deposit_assembly_desc:0 "Сборочные заводы, склады запасных частей, самовоспроизводящиеся строительные блоки и офисы робототехников, чтобы продолжать собирать роботов."
 retile_deposit_slave:0 "Блок подготовки рабов"
