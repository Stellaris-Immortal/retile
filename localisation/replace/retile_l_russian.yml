# Planetary Decisions
 decision_retile_arcology_project_deposits:0 "£trigger_no£ §RНельзя, чтобы были §! §YНерасчищенные квадраты§ на планете!"
 decision_retile_arcology_project_effects:0 "Превращает планету в §Y$pc_city$§!, превращая все планетарные природные особенности в §YАркологические Шпилевые Районы§!."
 decision_terrestrial_engineering:0 "Всепланетная Инженерия"
 decision_terrestrial_engineering_desc:0 "Я не хочу защищать окружающую среду. Я хочу создать мир, где окружающая среда не нуждается в защите."
 decision_terrestrial_engineering_tooltip:0 "Изменяет Планетарные Характеристики"
 decision_ecological_engineering:0 "Экологическая Инженерия"
 decision_ecological_engineering_desc:0 "Что делает его настолько трудным для разумной организации окружающей среды, так это то, что все, к чему мы прикасаемся, подключено ко всему остальному."
 decision_ecological_engineering_tooltip:0 "Изменяет Планетарные Характеристики"
 decision_climate_engineering:0 "Климатическая Геоинженерия"
 decision_climate_engineering_desc:0 "Климат - это то, что мы ожидаем, погода- это то, что мы получаем."
 decision_climate_engineering_tooltip:0 "Изменяет Планетарные Характеристики"
 decision_ecological_restoration:0 "Экологическое Восстановление"
 decision_ecological_restoration:0 "Вы не можете на самом деле восстановить потерянные среды. Вы можете только создавать новые, которые похожи."
 decision_ecological_restoration_tooltip:0 "Изменяет Планетарные Характеристики"
 decision_retile_abandon_planet:0 "Эвакуировать Мир"
 decision_retile_abandon_planet_desc:0 "Заставить все население, живущих здесь, покинуть свои дома и переселится в другое место. Некоторые станут беженцами, другие смогут найти пристанище в другом месте вашей империи."
 decision_retile_abandon_planet_effects:0 "§RВнимание§! §YНекоторая часть населения станет беженцами§!"
 decision_retile_module_generator:0 "Построить Энергогенераторный модуль"
