 decision_retile_deposit_slave_remove_desc:0 "Удалить этот специальный район."
 decision_retile_deposit_bioreactor:0 "Биореактор"
 decision_retile_deposit_bioreactor_effects:0 "Заменяет фермерские рабочие места на техников на производственных линиях."
 decision_retile_deposit_bioreactor_desc:0 "§YЛимит 1§!\nТысячи биореакторов, преобразующих органическое вещество в биотопливо, доступное для использования в других местах."
