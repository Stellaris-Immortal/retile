 decision_retile_deposit_assembly_remove_desc:0 "Удалить этот специальный район."
 decision_retile_deposit_slave:0 "Блок подготовки рабов"
 decision_retile_deposit_slave_desc:0 "§YЛимит 1§!\nЛагеря перевоспитания, специальные тюрьмы и комнаты для пыток тел, подавления воли и подчинения умов."
