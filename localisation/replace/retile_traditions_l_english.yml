# Ascension Perks
 ap_land_ethic:0 "Land Ethic"
 ap_land_ethic_tooltip:0 "£district£ Maintenance Districts provide §G2§! £job_custodian£ Custodian Jobs"
 ap_land_ethic_desc:0 "A thing is right when it tends to preserve the integrity, stability, and beauty of the biotic community. It is wrong when it tends otherwise."
 ap_mega_specialization:0 "Mega-Specialization"
 ap_mega_specialization_desc:0 "Dedicate an entire planet for a singular purpose."
 mega_specialization_tooltip:0 "Research options gained:\n£society_research£§Y$tech_resort_colonies$§!\n£society_research£§Y$tech_penal_colonies$§!\n£society_research£§Y$tech_slave_colonies$§!\nResort Colonies, Penal Colonies, and Slave Colonies provide additional bonuses."
 requires_technology_tech_starbase_5:0 "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_starbase_5$§! technology."
 decision_mastery_of_nature_tooltip:0 "§YUnlock Decision:§! Mastery of Nature\nTerraforming generates more desirable worlds."
 requires_mastery_of_nature:0 "$TRIGGER_FAIL$Requires the §Y$ap_master_of_nature$§! Ascension Perk."
 world_shaper_tooltip:0 "Allows us to terraform worlds into §YGaia Planets§!.\n§YTerrestial Engineering§! decision can remove additional negative planetary modifiers."
 master_builders_habitats_desc:0 "This $pc_habitat$ has been expanded by an additional §Y4§! $MOD_PLANET_MAX_DISTRICTS_ADD$."
 ap_arcology_project:0 "Arcology Project"
 ap_arcology_project_desc:1 "Thus shall we make a world of the city, and a city of the world."
 allow_arcology_project:0 "§HUnlocks Decision:§! $ap_arcology_project$\n§HArcology Districts§! provide §H50%§! more jobs and housing."
 add_research_options_galactic_wonders_utopia:0 "Research options gained:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_dyson_sphere$§!\nDyson Sphere Production §G+100%§!\nRing World Pollution: §G-300§!"
 add_research_options_galactic_wonders_utopia_megacorp:0 "Research options gained:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_matter_decompressor$§!\n£physics_research£§Y$tech_dyson_sphere$§!\nMatter Decompressor Production: §G+100%§!\nDyson Sphere Production: §G+100%§!\nRing World Pollution: -§G300§!"
 add_research_options_galactic_wonders_megacorp:0 "Research options gained:\n£physics_research£§Y$tech_matter_decompressor$§!\nMatter Decompressor Production §G+100%§!"
 no_rev_engineering:0 "Recieve a cache of §G50§! £minor_artifacts£ Minor Artifacts\nOur technology and engineering is too arcane for others to reverse-engineer.\nMight unlock mysterious technologies."
 ap_one_mind:0 "One Mind"
 ap_one_mind_desc:0 "We can no longer live half-slave, half-free. We unite as All-One or perish in half-truth. We're One! All-One. Exceptions eternally? None! Absolutely none."
 ap_psychological_vigor:0 "Psychological Vigor"
 ap_psychological_vigor_desc:0 "There will be no half-measures or compromises when implementing our desires. We go all the way, or not at all."
# Discovery Traditions
 tradition_discovery_desc:0 "We can flourish once we understand."
 tr_discovery_adopt_effect:9 "§E$TRADITIONS_ADOPT$:§E\n$MOD_SHIP_SCIENCE_SURVEY_SPEED$: §G+50%§!\n$mod_shipclass_science_ship_disengage_mult$: §G+50%§!\n§HUnlocks:§! Research Federation"
 tr_discovery_to_boldly_go:0 "Stellar Academies"
 tr_discovery_to_boldly_go_desc:6 "§YLeader Pool Size§! increased by §Y2§!."
 tr_discovery_to_boldly_go_delayed:0 "From the stars, knowledge. These special academies will prepare students for space exploration and scientific research."
 tr_discovery_polytechnic_education:0 "Rhizomatic Nomadology"
 tr_discovery_polytechnic_education_desc:0 "§YResearch Alternatives§! increased by §Y2§!."
 tr_discovery_polytechnic_education_delayed:0 "Through understanding the interconnected patterns of information and theory, our scientists will be better prepared for horizontal exploration in addition to vertical progression through their research."
 tr_discovery_science_division:0 "To Boldly Go"
 tr_discovery_science_division_desc:3 "$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+25%§!\nArchaeological Excavation Speed: §G+25%§!"
 tr_discovery_science_division_delayed:0 "A new age of exploration is upon us. As we once mapped the surface of our homeworld, we must now brave new terrain - space. There is a galaxy full of wonder waiting to be discovered."
 tr_discovery_databank_uplinks:0 "Extended Peer Community"
 tr_discovery_databank_uplinks_desc:1 "Leader Experience Gain: §G+50%§!"
 tr_discovery_databank_uplinks_delayed:0 "By including groups outside of the scientific community in peer review, we can get more reliable and more relevant results."
 tr_discovery_faith_in_science:0 "Extraordinary Science"
 tr_discovery_faith_in_science_desc:6 "§YRare Technologies§! can appear as a research option."
 tr_discovery_faith_in_science_delayed:0 "A willingness to try anything in the face of mounting anomolies to established theory can open the door to new scientific possibilities."
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HUnlocks:§! Research Focus Policy\n"
# Centralization Traditions
 tradition_domination:0 "Centralization"
 tradition_domination_desc:0 "We must make the most of what we have."
 tr_domination_adopt:0 "Centralization Traditions"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§HUnlocks:§! Galactic Capital World Specialization\n$TRIGGER_FAIL$§RLocks Colonialism Tradition§!"
 tr_domination_colonial_viceroys:0 "Efficient Ekistics"
 tr_domination_colonial_viceroys_desc:0 "Capital Building Influence Cost: §G-40%§!\n£district£ Residential Zones provide §G+1§! £building£ Housing"
 tr_domination_colonial_viceroys_delayed:0 "By focusing our efforts on understanding the increasingly complex and colossal interactions in our communities, we can rapidly deploy new structures for habitation anywhere."
 tr_domination_imperious_architecture:0 "Phenomenological Planning"
 tr_domination_imperious_architecture_desc:2 "Pop Empire Sprawl Penalty: §G-20%§!"
 tr_domination_imperious_architecture_delayed:0 "Architecture is the language upon which we give our society its physical form. Improving the structure of our language thus improves the structure of our civilization."
 tr_domination_grand_council:0 "Galactic Administration"
 tr_domination_grand_council_desc:0 "§HBuilding Unlocked:§! Galactic Capital\n§HUnlocks:§! Galactic Planetary Specialization"
 tr_domination_grand_council_delayed:0 "We must be prepared to govern every star within our reach, even those not within our grasp, for they affect us all the same."
 tr_domination_judgment_corps:0 "Deep Space Industry"
 tr_domination_judgment_corps_desc:0 "Orbital Station Production: §G+25%§!"
 tr_domination_judgment_corps_delayed:0 "Overseeing operations in the endless void of space is a daunting task, but it must be done. Should we lose sight of the void, we shall also lose sight of what it contains."
 tr_domination_workplace_motivators:0 "Patrol Network"
 tr_domination_workplace_motivators_desc:0 "£mod_starbase_defense_platform_capacity_add£ Starbases gain a free §YHanger Bay§!"
 tr_domination_workplace_motivators_delayed:0 "Hiding in the void are dangers both known and unknown. We must be prepared to face these dangers."
 tr_domination_finish:0 "Centralization Traditions Finished"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nGovernment Civic Points: §G+1§!\n"
# Harmony Traditions
 tradition_harmony_desc:0 "We thrive through our cooperation."
 tr_harmony_adopt_effect:0 "Empire Unity Production: §G+20%§!\n$TRIGGER_FAIL$§RLocks Prosperity Tradition§!"
 tr_harmony_mind_and_body:0 "Open Source Economy"
 tr_harmony_mind_and_body_desc:0 "Pop Job Upkeep: §G-10%§!"
 tr_harmony_mind_and_body_delayed:0 "Through the elimination of privately owned methods and equipment in critical areas of the economy, we can also eliminate the redundancies such greed requires."
 tr_harmony_kinship:0 "Minimalism"
 tr_harmony_kinship_desc:0 "Pop Upkeep: §G-20%§!"
 tr_harmony_kinship_delayed:0 "A culture in which overconsumption is a problem to overcome rather than a desired habit is a culture that can reduce its demands on the people and environment around it."
 tr_harmony_bulwark_of_harmony:0 "Epistemological Rupture"
 tr_harmony_bulwark_of_harmony_desc:0 "Upgrades £building£ §YResearch§! buildings to £building£ §YMetascience§! buildings."
 tr_harmony_bulwark_of_harmony_delayed:0 "By moving beyond science and beyond belief we can access an even greater reality from which both emerge."
 tr_harmony_the_greater_good:0 "Distribution of Justice"
 tr_harmony_the_greater_good_desc:0 "Empire Trade Protection: §G+10§!"
 tr_harmony_the_greater_good_delayed:0 "Understanding that dissent is not injustice is the first step towards a greater sense of justice which allows for everyone to participate."
 tr_harmony_utopian_dream:0 "Collaborative Construction"
 tr_harmony_utopian_dream_desc:3 "Starbase Building Slots: §G+1§!"
 tr_harmony_utopian_dream_delayed:0 "Giving greater control over the design and construction of each space station to those who would live and work there will allow them to fulfill more than the goals imposed upon them."
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\n§HUnlocks:§! Ecological Restoration Decision\n"
# Colonialism Traditions
 tradition_expansion:0 "Colonialism"
 tradition_expansion_desc:0 "We must have as much as we can get."
 tr_expansion_adopt:0 "Colonialism Traditions"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nOutpost and Station Cost: §G-20%§!\n$TRIGGER_FAIL$§RLocks Centralization Tradition§!"
 tr_expansion_colonization_fever:0 "Colonial Architecture"
 tr_expansion_colonization_fever_desc:1 "New colonies start with §Y1§! Building Slot."
 tr_expansion_colonization_fever_delayed:0 "The edges of civilization are harsh. By focusing our efforts on their development, we can push those edges further and further away from our lives."
 tr_expansion_a_new_life:0 "Neocolonialism"
 tr_expansion_a_new_life_desc:0 "§HUnlocks:§! Colonial World Specialization"
 tr_expansion_a_new_life_delayed:0 "The frontier can live wherever we have room to grow. If with always make room, we can keep the frontier spirit alive forever."
 tr_expansion_reach_for_the_stars_desc:0 "Habitability: §G+10%§!"
 tr_expansion_reach_for_the_stars_delayed:0 "The promise of a better life on a distant world will always hold the greatest appeal because it leaves the most room for a hopeful, or desparate, imagination."
 tr_expansion_courier_network_desc:0 "£mod_starbase_defense_platform_capacity_add£ Starbases gain a free §YHyperlane Registrar§!"
 tr_expansion_courier_network_delayed:0 "A rapid transit network system across every star system to efficiently move individuals and resources."
 tr_expansion_galactic_ambition_desc:0 "Colony Empire Sprawl Penalty: §G-50%§!\nSystem Empire Sprawl Penalty: §G-50%§!"
 tr_expansion_galactic_ambition_delayed:0 "Rapid communication across vast distances is necessary to prevent a buildup of latency from handicapping or collapsing society from the inside."
 tr_expansion_finish:0 "Colonialism Traditions Finished"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:\n§!Max Districts: §G+1§!\n"
# Prosperity Traditions
 tradition_prosperity_desc:0 "We compete so we might thrive."
 tr_prosperity_adopt_effect:7 "§E$TRADITIONS_ADOPT$:§!\nEmpire Trade Value: §G+20%§!\n§HUnlocks:§! Trade Federation\n$TRIGGER_FAIL$§RLocks Harmony Tradition§!"
 tr_prosperity_sct:0 "Terrestrial Exploitation"
 tr_prosperity_sct_desc:5 "§HUnlocks:§! Planetary Prospecting Decision"
 tr_prosperity_sct_delayed:0 "The most readily available resources must be utilized to their full capacity if we are going to reach our maximum potential."
 tr_prosperity_administrative_operations:0 "Stellar Economy"
 tr_prosperity_administrative_operations_desc:2 "Starbase Module Slots: §G+1§!"
 tr_prosperity_administrative_operations_delayed:0 "Every bit of our stations must serve a dedicated purpose. We cannot afford inefficiency when the cost of space exploitation is so high."
 tr_prosperity_pursuit_of_profit:0 "Corps of Space Engineers"
 tr_prosperity_pursuit_of_profit_desc:0 "Starbase Capacity: §G+33%§!"
 tr_prosperity_pursuit_of_profit_delayed:0 "A distribution of vastly separated artificial structures exposed to stellar phenomenon requires an organization exclusively dedicated to maintaining their optimal operation."
 tr_prosperity_interstellar_franchising:0 "Standardized Construction Templates"
 tr_prosperity_interstellar_franchising_desc:0 "Starbase Module, Building, and Upgrade Cost: §G-20%§!"
 tr_prosperity_interstellar_franchising_delayed:0 "Designing and fabricating standardized designs for space stations is a critical step towards building an economy which relies on them."
 tr_prosperity_public_works:0 "Interstellar Franchising"
 tr_prosperity_public_works_desc:0 "Upgrades £building£ §YTrade§! buildings to £building£ §YStock Exchange§! buildings."
 tr_prosperity_public_works_delayed:0 "Urban sprawl was an ever growing problem when were limited to a single world, but now that we have room to spare, we can reclaim the benefits that sprawl brings."
 tr_prosperity_finish_effect:6 "§E$TRADITIONS_FINISH$:§!\nTrade Conversion: §G+25%§!\n"
