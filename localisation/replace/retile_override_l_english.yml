# Ethics
 ethic_pacifist:0 "Diplomat"
 ethic_fanatic_pacifist:0 "Fanatic Diplomat"
 ethic_spiritualist_desc:1 "§LAs we venture into the abyss, the meaning we take with us becomes ever more important. The universe may seem hostile and indifferent, but it is merely a reflection of ourselves. The stars will teach us who we really are.§!\n"
 ethic_fanatic_spiritualist_desc:0 "§LIn the beginning we were foolish and believed that the universe was made just for us. Every insight gained since has humbled us before creation. Now we set out beyond the furthest horizen to bear witness to its ultimate mysteries and share with whoever we find whatever wisdom we have gained along the way.§!\n"
 ethic_materialist_desc:0 "§LAs we outgrow the limitations of our homeworld, we look to the stars for new frontiers and opportunities. There, in the harsh and uncaring universe, we shall carve out a space where we may live long and prosper.§!\n"
 ethic_fanatic_materialist_desc:0 "§LNo longer shackled by the fleeting whims and biases of the past, we now set forth into the cosmos armed with our knowledge and reason. From the mysteries of the universe we'll reveal the fundamental structure of reality so that we may shape it into whatever form we wish.§!\n"
# Civics
 civic_tooltip_mining_guilds_effects:0 "Start with §G+1§! §YPop§! and §G+1§! §YMining District§!\nPlanets gain £district£ §YMax Mining Districts§!: §G+3§!"
 civic_agrarian_idyll_effects:0 "Start with §G+1§! §YPop§! and §G+1§! §YAgricultural District§!\nPlanets gain £district£ §YMax Agricultural Districts§!: §G+3§!"
 civic_merchant_guilds_desc:1 "£political_power£ §YGovernment Civic§!\nA number of powerful and very influential merchant guilds have risen to prominent positions in this society. They hold significant sway with the government."
 civic_tooltip_merchant_guilds_effects:0 "Trade Attractiveness: §G+10§!\nReplaces £job_administrator£ §YAdministrator Jobs§! with £job_merchant£ §YMerchant Jobs§! on Capital Buildings\nStart with §SSpace Trading§! Researched"
 civic_byzantine_bureaucracy_desc:2 "£political_power£ §YGovernment Civic§!\nThis society is largely governed by a complex and, to the outsider, almost labyrinthine system of bureaucracy. An army of officials and functionaries work tirelessly to keep the government running smoothly and ensure no citizens are allocated resources they cannot demonstrate a properly filed and triple-stamped need for."
 civic_tooltip_byzantine_bureaucracy_effects:0 "Replaces £job_administrator£ §YAdministrator Jobs§! with £job_bureaucrat_head£ §YHead Bureaucrat§! Jobs on Capital Buildings\nStart with §SAdaptive Bureaucracy§! Researched"
 civic_exalted_priesthood_desc:0 "£political_power£ §YGovernment Civic§!\nTo guard against heresy, this society is ruled by a religious council consisting of the wisest and most pious members of the clergy."
 civic_tooltip_exalted_priesthood_effects:0 "Empire Unity: §G+10§!\nReplaces £job_administrator£ §YAdministrator Jobs§! with £job_high_priest£ §YHigh Priests§! Jobs on Capital Buildings"
 civic_technocracy_desc:0 "£political_power£ §YGovernment Civic§!\nTo maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere."
 civic_tooltip_technocracy_effects:0 "Empire Research: §G+5§!\nReplaces £job_administrator£ §YAdministrator Jobs§! with £job_head_researcher£ §YResearch Director§! Jobs on Capital Buildings"
 civic_aristocratic_elite_desc:0 "£political_power£ §YGovernment Civic§!\nThis society has an entrenched nobility that occupies the upper echelons of society."
 civic_tooltip_aristocratic_elite_effects:0 "Replaces £job_administrator£ §YAdministrator Jobs§! with £job_noble£ §YNoble Jobs§! on Capital Buildings\nStarting Influence: §G+100§!"
 civic_functional_architecture:0 "Sprawling Cities"
 civic_tooltip_feudal_realm_effects:3 "Subject Tribute: §G+10%§!\nThe effects of §YSubject Power§! on relations is reduced by §Y50%§!, but all Subjects are allowed to expand into unclaimed systems"
 civic_shared_burden:0 "One for All"
 civic_shared_burden_desc:0 "£political_power£ §YGovernment Civic§!\nAll property in this society is owned by the individuals who use it and nobody is allowed to own more than they can use."
 civic_tooltip_shared_burden_effects:2 "Stability: §G+10§!\nEmpire Trade Protection: §G+20§!\nReplaces £job_administrator£ §YAdministrator Jobs§! with\n£job_clerk£ §YClerk Jobs§! on Capital Buildings\n§YShared Burden Living Standard§! can be used, but many others cannot."
 civic_tooltip_mechanists_effects:0 "Replaces a £job_clerk£ §YClerk Job§! with a £job_roboticist£ §YRoboticist§! Job on Capital Buildings\nStart with 2 Robots\nStart with §SRobotic Workers§! Researched"
 civic_tooltip_citizen_service_effects:0 "Ship Experience: §G+25%§!\nSoldiers increase Job Production by §G+5%§!\nStart with §SSpace Force Command§! Researched"
 civic_tooltip_police_state_effects:0 "Trade Protection: §G+10§!\nAuthoritarian Ethics Attraction by §G+10%§!\nEnforcer Jobs reduce Crime by §G-25%§!\nCan only use State Police Criminal Justice Policy"
 civic_tooltip_warrior_culture_effects:0 "Army Experience Gain: §G+25%§!\n£pop£ Full Citizens generate a Defensive Army\nStart with §SGround Defense Planning§! Researched"
 civic_tooltip_barbaric_despoilers_effects:5 "Ship Weapon Damage: §G+25%§!\nShip Bombardment Damage: §G+25%§!\nCannot form §YMigration Treaties§!\nCannot join §YFederations§!\nHas the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires"
 civic_tooltip_inward_perfection_effects:7 "Cannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\n£stability£ Stability: §G+5§!\n£pops£ $MOD_POP_GROWTH_SPEED$: §G+100%§!\nGoverning Ethics Attraction: §G+5%§!\nEmpire Sprawl Penalty: §G+50%§!"
