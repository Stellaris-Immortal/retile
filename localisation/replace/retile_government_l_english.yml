# Universal Civics
 civic_life_seeded_desc:0 "§GUniversal Civic§!\nThis society has evolved in a paradise, possibly designed just for them."
 civic_post_apocalyptic_desc:0 "§GUniversal Civic§!\nBaptized by nuclear fire, this society has faced total annihilation - and survived. Devastated yet unbroken, they have rebuilt civilization from the ashes of the old world."
 civic_syncretic_evolution_desc:0 "§GUniversal Civic§!\nA second species forms an integral part of this society. They are big, strong and most of them have the intelligence of a particularly dim-witted child. Ancient wars have culled their species of their most aggressive tendencies, leaving them quite servile."
 civic_mechanists_desc:0 "§GUniversal Civic§!\nThis society has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved."
# Empire Civics
 civic_scrapper:0 "Scrappers"
 civic_scrapper_desc:0 "Competitors will always try to widen their profit margins by selling junk quality products, but they won't be able to compete with us if we sell actual junk."
 civic_scrapper_effects:0 "£job_custodian£ Custodians produce §G+5§! £trade_value£ §Y$trade_value$§!."
 civic_tooltip_philosopher_king_effects:0 "Rulers can gain the §YGreat Philosopher§! trait\nLeaders can't gain §RNegative Traits§! on level up"
 civic_tooltip_corvee_system_effects:0 "$TRIGGER_FAIL$§RCannot allow internal migration§!"
 civic_capitalist:0 "All for One"
 civic_capitalist_desc:0 "All property in this society is owned by a few elites, who only allow it to be used for payment. Otherwise the property is left abandoned or simply destroyed, even if it is still useful."
 civic_tooltip_capitalist_effects:0 "§HUnlocks:§! Interest Representation Edict\nInterest Representation increases §YFaction Production§! by §G100%§!\nThe Centrist Faction produces £influence£ §YInfluence§! instead of £unity£ §YUnity§!\n§YUtopian Abundance Living Standard§! cannot be used."
 civic_anarchist:0 "Anarchist"
 civic_anarchist_desc:0 "This society is organized by individuals that function as a state without granting special powers or privileges to any individual role."
 civic_tooltip_anarchist_effects:0 "$TRIGGER_FAIL$§RRestricts many political actions§!\nOnly §YUtopian Living Standard§! can be used"
 civic_pacifist:0 "Pacifist"
 civic_pacifist_desc:0 "This society is built upon the principle of nonviolence and will only use force in self defense."
 civic_tooltip_pacifist_effects:0 "Factions produce £unity£ §YUnity§! instead of £influence£ §YInfluence§!\n$TRIGGER_FAIL$Cannot have Violent Policies"
 civic_private_military_companies_effects:0 "£job_soldier£ Soldiers produce §G+5§! £trade_value£ §Y$trade_value$§!"
 civic_tooltip_civic_environmentalist_effects:0 "£job_custodian£ $job_custodian_plural$ pollution reduction: §G-50§!"
 civic_tooltip_civic_functional_architecture_effects:0 "Cannot build £building£ Urban Sprawl buildings"
 civic_efficient_bureaucracy_effects:0 "£job_bureaucrat£ Bureaucrat Jobs produce §G+1§! §YAdmin Cap§!"
 civic_tooltip_mining_guilds_effects:0 "§G+1§! £job_miner£ Miner Job on £building£ Capital Buildings\n£job_miner£ Miners convert §R4§! £minerals£ §Y$minerals$§! into §G1§! £alloys£ §Y$alloys$§!"
 civic_agrarian_idyll_effects:0 "§G+1§! £job_farmer£ Farmer Job on £building£ Capital Buildings"
 civic_merchant_guilds_desc:1 "£political_power£ §YGovernment Civic§!\nA number of powerful and very influential merchant guilds have risen to prominent positions in this society. They hold significant sway with the government."
 civic_tooltip_merchant_guilds_effects:0 "Replaces £job_administrator£ §YAdministrator Jobs§! with £job_merchant£ §YMerchant Jobs§! on Capital Buildings\nStart with §SSpace Trading§! Researched"
 civic_byzantine_bureaucracy_desc:2 "This society is largely governed by a complex and, to the outsider, almost labyrinthine system of bureaucracy. An army of officials and functionaries work tirelessly to keep the government running smoothly and ensure no citizens are allocated resources they cannot demonstrate a properly filed and triple-stamped need for."
 civic_tooltip_byzantine_bureaucracy_effects:0 "Start with §SAdaptive Bureaucracy§! Researched\n$TRIGGER_PASS$Can build £building£ §YMinistry§! buildings"
 civic_exalted_priesthood_desc:0 "£political_power£ §YGovernment Civic§!\nTo guard against heresy, this society is ruled by a religious council consisting of the wisest and most pious members of the clergy."
 civic_tooltip_gospel_of_the_masses_effects:1 "£pop£ §YMaterialist Pops§! give additional £trade_value£ §Y$TRADE_VALUE$§! on all Planets and Branch Offices\nCan build £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n$TRIGGER_PASS$Can build £building£ §YTemple§! buildings\n$mod_pop_ethic_materialist_attraction_mult$: §G+50%§!"
 civic_tooltip_exalted_priesthood_effects:0 "Replaces £job_administrator£ §YAdministrator Jobs§! with £job_high_priest£ §YHigh Priests§! Jobs on Capital Buildings\n$TRIGGER_PASS$Can build £building£ §YTemple§! buildings\n$TRIGGER_PASS$Can £planet£ Consecrate Worlds"
 civic_tooltip_imperial_cult_effects:0 "$TRIGGER_PASS$Can build £building£ §YTemple§! buildings\n$TRIGGER_PASS$Can £planet£ Consecrate Worlds"
 civic_technocracy_desc:0 "£political_power£ §YGovernment Civic§!\nTo maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere."
 civic_tooltip_technocracy_effects:0 "Replaces £job_administrator£ §YAdministrator Jobs§! with £job_head_researcher£ §YResearch Director§! Jobs on Capital Buildings"
 civic_aristocratic_elite_desc:0 "£political_power£ §YGovernment Civic§!\nThis society has an entrenched nobility that occupies the upper echelons of society."
 civic_tooltip_aristocratic_elite_effects:0 "Replaces £job_administrator£ §YAdministrator Jobs§! with £job_noble£ §YNoble Jobs§! on Capital Buildings\nStarting Influence: §G+100§!"
 civic_functional_architecture:0 "Sprawling Cities"
 civic_nationalistic_zeal_effects:0 "Full Citizenship Happiness: §G+10%§!\nHappines without Full Citizenship: §R-10%§!"
 civic_shared_burden:0 "One for All"
 civic_shared_burden_desc:0 "£political_power£ §YGovernment Civic§!\nAll property in this society is owned by the individuals who use it and nobody is allowed to own more than they can use."
 civic_tooltip_shared_burden_effects:2 "Replaces £job_administrator£ §YAdministrator Jobs§! with\n£job_clerk£ §YClerk Jobs§! on Capital Buildings\n§YShared Burden Living Standard§! can be used, but many others cannot."
 civic_tooltip_mechanists_effects:0 "Adds a £job_roboticist£ §YRoboticist§! job to Capital Buildings\nStart with 2 Robots\nStart with §SRobotic Workers§! Researched"
 civic_tooltip_citizen_service_effects:0 "Soldiers increase Job Production by §G+5%§!\nStart with §SSpace Force Command§! Researched"
 civic_tooltip_warrior_culture_effects:0 "£pop£ Full Citizens generate a Defensive Army\nStart with §SGround Defense Planning§! Researched"
 civic_tooltip_barbaric_despoilers_effects:5 "Cannot form §YMigration Treaties§!\nCannot join §YFederations§!\nHas the '§Y$casus_belli_cb_despoliation$§!' casus belli on all other empires\n$allow_raiding$\nDecreased §YOpinion§! for most other empires"
 civic_tooltip_inward_perfection_effects:7 "All §YFactions§! match your Ethics\n$TRIGGER_FAIL$Cannot declare Aggressive Wars\n$TRIGGER_FAIL$Cannot engage in Diplomacy\n$TRIGGER_FAIL$Cannot interfere with Aliens"
 civic_tooltip_fanatic_purifiers_effects:13 "§YXeno Pops§! will always be purged\nGains £unity£ §YUnity§! from purging Xeno £pop£ Pops\n$TRIGGER_PASS$Has the §Y'Purification'§! casus belli on other species\n$TRIGGER_FAIL$Cannot engage in §YDiplomacy§!\n$TRIGGER_FAIL$Cannot access the §YGalactic Market§!\n$TRIGGER_FAIL$Other Empires will be §RHostile§! to you"
 civic_psychic_society:0 "Psychic Society"
 civic_psychic_society_desc:0 "This society gained the benefits and challenges of psionics early in its development."
 civic_psychic_society_effects:0 "Your founding species starts with the §YLatent Psionic§! trait.\nStart with §SPsionic Theory§! Researched"
civic_systemic_slavery:0 "Caste System"
civic_systemic_slavery_desc:0 "(Placeholder) Freedom is Slavery."
civic_tooltip_systemic_slavery_effects:0 "Your main species will be §YSlaves§! with the §YCaste System§! living standards." 
