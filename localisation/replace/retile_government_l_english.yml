# Governments
 gov_anarchist:0 "Synthesis Federation"
 gov_anarchist_desc:0 "A virtual government composed of federated communities of different kinds of anarchists working together towards common goals."
 RT_MEMBER:0 "Member"
 gov_anarcho_communist:0 "Autonomous Zone"
 gov_anarcho_communist_desc:0 "This classless and stateless society is composed of inviduals whose collective will acts as a kind of government."
 RT_COMRADE:0 "Comrade"
 gov_plutocracy:0 "Plutocracy"
 gov_plutocracy_desc:0 "A government ruled by the most successful business owners and inheritors of great wealth."
 RT_PHILANTHROPIST:0 "Philanthropist"
 gov_fascist:0 "Fascist"
 gov_fascist_desc:0 "A government with a single powerful leader at the top held together by highly centralized corporate power."
 RT_GOVERNMENT_HEAD:0 "Head of the Government"
 gov_merchant_republic:0 "Merchant Republic"
 gov_merchant_republic_desc:0 "A plutocratic form of republic where the government is under the effective control of a group of wealthy merchant families who wield the apparatus of state to promote their common commercial interests."
 RT_DOGE:0 "Doge"
# Origins
 origin_immortal:0 "Immortal Emperor"
 origin_immortal_desc:0 "Your society has united under the rule of an immortal god emperor, who now seeks to expand their reach into the stars."
 origin_tooltip_immortal_effects:0 "Your ruler is §Yimmortal§! and begins at their maximum possible level.\nThey begin with the §YCharismatic§! and §YChampion of the People§! traits.\nThey always have the §YCultural Influence§! agenda."
 START_SCREEN_IMMORTAL_EMPEROR:0 "When the world was united, it was united under a single god-like figure. Under the endless watch of the Immortal Emperor, §Y[GetHomeWorldName]§! has developed into a thriving society that now turns its gaze upon the stars. Yet the promise of eternal peace casts a dark shadow, and within it lurks those who are jealous of emperor [Leader.GetName]'s eternal rule. Will the [Root.Owner.GetSpeciesName] be able to preserve their timeless civilization in the dark abyss of space?"
