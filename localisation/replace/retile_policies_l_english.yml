 trade_policy_consumer_goods:0 "Consumer Economy"
 trade_policy_consumer_goods_desc:0 "§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £consumer_goods£ §Y0.3§!§!"
